<!-- Modal -->
<div class="modal fade" id="districtModal" role="dialog" aria-labelledby="districtModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="districtModalLabel">Cadastrar {$page_name}</h4>
            </div>
            <div class="modal-body">
                <span id="lastUpdate" class="pull-right">Última atualização:</span>
                <form id="form_district">
                    <input type="hidden" id="district_id" name="district_id" value="">
                    <div class="form-group">
                        <label for="uf_id">UF</label>
                        <select class="form-control select2" id="uf_id" name="uf_id" style="width: 100%;">
                            <option value="" disabled="disabled" selected="selected">Selecione a UF</option>
                            {foreach from=$l_uf item=uf key=key}
                                <option value="{$uf->uf_id}"{if $uf->uf_code == 'RJ'} selected{/if}>{$uf->uf_name}</option>
                            {/foreach}
                        </select>
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="city_id">Cidade</label>
                        <select class="form-control select2" id="city_id" name="city_id" style="width: 100%;" disabled>
                            <option value="" disabled="disabled" selected="selected">Selecione a Cidade</option>
                            {foreach from=$l_city item=city key=key}
                            <option value="{$city->city_id}"{if $city->city_id == 3468} selected{/if}>{$city->city_name}</option>
                            {/foreach}
                        </select>
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="district_name">Nome</label>
                        <input type="text" class="form-control" id="district_name" name="district_name" placeholder="Nome">
                        <span class="erro_message pull-right"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="submitDistrict()">Salvar</button>
            </div>

            <div class="overlay">
              <i class="glyphicon glyphicon-refresh spin"></i>
            </div>

        </div>
    </div>
</div>
