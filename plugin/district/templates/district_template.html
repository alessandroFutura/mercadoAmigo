<section class="content">
	<!-- Your Page Content Here -->
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Lista de {$page_name}</h3>
					<div class="pull-right">
						<!-- Button trigger modal -->
						<a class="btn btn-success" onclick="cadDistrict()">Cadastrar</a>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
                    <div class="form-group">
                        <label for="filter_uf">Filtro por UF</label>
                        <select class="form-control select2" id="filter_uf" name="filter_uf" style="width: 100%;">
                            {foreach from=$l_uf item=uf key=key}
                            	<option value="{$uf->uf_id}"{if $uf->uf_code == 'RJ'} selected{/if}>{$uf->uf_name}</option>
                            {/foreach}
                        </select>
                        <span class="erro_message pull-right"></span>
                    </div>
					<div class="form-group">
						<label for="filter_city">Filtro por Cidade</label>
						<select class="form-control select2" id="filter_city" name="filter_city" style="width: 100%;" >
                            {foreach from=$l_city item=city key=key}
							<option value="{$city->city_id}"{if $city->city_id == 3468} selected{/if}>{$city->city_name}</option>
							{/foreach}
						</select>
						<span class="erro_message pull-right"></span>
					</div>
                    <hr/>
					<table id="table_district" class="table table-bordered table-hover" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Cidade</th>
								<th>Nome</th>
								<th></th>
								<th></th>
								<th class="visible-xs-block"></th>
							</tr>
						</thead>
						<tbody>
							{foreach from=$l_district item=district key=key}
								<tr>
									<td data-label="Cidade">{$district->City->city_name}</td>
									<td data-label="Nome">{$district->district_name}</td>
									<td class="center hidden-xs"><a onclick="editDistrict({$district->district_id})"><i class="glyphicon glyphicon-pencil" title="Editar"></i></a></td>
									<td class="center hidden-xs"><a name="btnDel" data-districtid="{$district->district_id}"><i class="glyphicon glyphicon-trash" title="Excluir"></i></a></td>
									<td class="visible-xs-block">
										<a class="btn btn-info" onclick="editDistrict({$district->district_id})"><i class="glyphicon glyphicon-pencil"></i> Editar</a>
										<a class="btn btn-danger" name="btnDel" data-districtid="{$district->district_id}"><i class="glyphicon glyphicon-trash"></i> Excluir</a>
									</td>
								</tr>
							{/foreach}
						</tbody>
					</table>
				</div>

				{include file=$PATH_PLUGIN|cat:"district/templates/district_modal.html"}

			</div>
		</div>
	</div>
</section>
<!-- /.content -->
