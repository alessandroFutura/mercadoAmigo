<!-- Modal -->
<div class="modal fade" id="passModal" role="dialog" aria-labelledby="userModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userModalLabel">Alterar Senha</h4>
            </div>
            <div class="modal-body">
                <form id="form_user">
                   <input type="hidden" id="pass_user_id" name="pass_user_id" value="">
                    <div class="form-group">
                        <label for="pass_old">Senha Atual</label>
                        <input type="password" class="form-control" id="pass_old" name="pass_old" placeholder="Senha">
                        <span class="erro_message pull-right"></span>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="pass">Nova Senha</label>
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Senha">
                                <span class="erro_message pull-right"></span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="pass_confirm">Confrimar senha</label>
                                <input type="password" class="form-control" id="pass_confirm" name="pass_confirm" placeholder="Confirmar senha">
                                <span class="erro_message pull-right"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="submitPass2()">Atualizar Senha</button>
            </div>
            <div class="overlay">
                <i class="glyphicon glyphicon-refresh spin"></i>
            </div>
        </div>
    </div>
</div>
