<!-- Modal -->
<div class="modal fade" id="cityModal" role="dialog" aria-labelledby="cityModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="cityModalLabel">Cadastrar {$page_name}</h4>
            </div>
            <div class="modal-body">
                <span id="lastUpdate" class="pull-right">Última atualização:</span>
                <form id="form_city">
                    <input type="hidden" id="city_id" name="city_id" value="">
                    <div class="form-group">
                        <label for="city_name">Nome</label>
                        <input type="text" class="form-control" id="city_name" name="city_name" placeholder="Nome">
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="uf_id">UF</label>
                        <select class="form-control select2" id="uf_id" name="uf_id" style="width: 100%;">
                            <option value="" disabled="disabled" selected="selected">Selecione a UF</option>
                            {foreach from=$l_uf item=uf key=key}
                                <option value="{$uf->uf_id}">{$uf->uf_name}</option>
                            {/foreach}
                        </select>
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="city_ibge">IBGE</label>
                        <input type="text" class="form-control" id="city_ibge" name="city_ibge" placeholder="Código do IBGE" maxlength="7">
                        <span class="erro_message pull-right"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="submitCity()">Salvar</button>
            </div>

            <div class="overlay">
              <i class="glyphicon glyphicon-refresh spin"></i>
            </div>

        </div>
    </div>
</div>
