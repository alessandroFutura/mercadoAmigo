<!-- Modal -->
<div class="modal fade" id="contact_typeModal" role="dialog" aria-labelledby="contact_typeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="contact_typeModalLabel">Cadastrar {$page_name}</h4>
            </div>
            <div class="modal-body">
                <span id="lastUpdate" class="pull-right">Última atualização:</span>
                <form id="form_contact_type">
                    <input type="hidden" id="person_contact_type_id" name="person_contact_type_id" value="">
                    <div class="form-group">
                        <label for="person_contact_type_name">Nome</label>
                        <input type="text" class="form-control" id="person_contact_type_name" name="person_contact_type_name" placeholder="Nome">
                        <span class="erro_message pull-right"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="submitContactType()">Salvar</button>
            </div>

            <div class="overlay">
              <i class="glyphicon glyphicon-refresh spin"></i>
            </div>

        </div>
    </div>
</div>
