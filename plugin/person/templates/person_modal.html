<!-- Modal -->
<div class="modal fade" id="personModal" role="dialog" aria-labelledby="personModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="personModalLabel">Cadastrar {$page_name}</h4>
            </div>
            <div class="modal-body">
                {include file=$PATH_PLUGIN|cat:"person/templates/person_form.html"}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSubmit" onclick="submitPerson()">Salvar</button>
            </div>
            <div class="overlay">
                <i class="glyphicon glyphicon-refresh spin"></i>
            </div>
        </div>
    </div>
</div>
