<!-- Modal -->
<div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="passModalLabel">Alterar Senha</h4>
            </div>
            {if !empty($error)}<div class="alert alert-danger"><b>{$error}</b></div>{/if}
            <div class="modal-body">
                <form id="form_pass">
                    <input type="hidden" id="pass_user_id" name="pass_user_id" value="">
                    <div class="form-group">
                        <label for="pass_old">Senha atual</label>
                        <input type="password" class="form-control" id="pass_old" name="pass_old" placeholder="Senha atual">
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="pass">Nova senha</label>
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Nova senha">
                        <span class="erro_message pull-right"></span>
                    </div>
                    <div class="form-group">
                        <label for="pass_confirm">Confrimar senha</label>
                        <input type="password" class="form-control" id="pass_confirm" name="pass_confirm" placeholder="Confirmar senha">
                        <span class="erro_message pull-right"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="submitPass()">Salvar</button>
            </div>
        </div>
    </div>
</div>
